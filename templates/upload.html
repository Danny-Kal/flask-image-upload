<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Image</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
  {% if filename %}
  <h2>Uploaded Image:</h2>
  <img src="{{ filename }}" alt="Uploaded Image">
  {% endif %}
</body>
</html>
